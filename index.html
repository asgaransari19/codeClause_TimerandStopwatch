<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimerandStopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <button onclick="handleClick()">Timer</button>
        <button onclick="stopwatchClick()">Stopwatch</button>
      </nav>

      <div class="content dis">
        <div class="data">
          <div class="text">
            <h1 id="display">00 : 00 : 00</h1>
          </div>
          <div class="btns">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>

      <div class="content">
        
        <div class="stopwatch">
          <div class="display1">00:00:00:000</div>
         <div class="stopwatchBtns">
          <button class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="reset">Reset</button>
         </div>
        </div>
     
        
    </div>
    <p> <b>by. Asgar</b> Copyright All Rights Reserved.</p>
    <script src="index.js"></script>
  </body>
</html>
